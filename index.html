<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Github replica</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="header">
            <div class="header__left">
                <img src="./Resources/github.svg" alt="header__logo"
                    class="header__logo">
                <input type="text" class="header__search" placeholder="Search or jump to...">
                <nav class="header__nav">
                    <a href="#" class="header__nav-link">Pull requests</a>
                    <a href="#" class="header__nav-link">Issues</a>
                    <a href="#" class="header__nav-link">Marketplace</a>
                    <a href="#" class="header__nav-link">Explore</a>
                </nav>
            </div>
            <div class="header__right">
                <div class="header__icon-link">
                    <img class="invert" src="./Resources/bell.svg" alt="Notification">
                </div>
                <div class="header__icon-dd">
                    <img class="invert" src="./Resources/plus.svg" alt="Add">
                    <img class="invert" src="./Resources/triangle-down.svg" alt="Add">
                </div>
                <div class="header__icon-dd">
                    <img class="header__icon-profile" src="./Resources/profile_mini.png" alt="Add">
                    <img class="invert" src="./Resources/triangle-down.svg" alt="Add">
                </div>
            </div>
        </header>
    </body>
</html>
